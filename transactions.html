<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0"/>
  <title>Transactions</title>
  <link rel="stylesheet" href="fonts.css">
  <style>
    :root {
      --green-bg: #39cd33de;
      --bg-white: #fff;
      --text-light: #fff;
      --text-dark: #333;
      --btn-bg: #66dd66;
      --radial-grad: radial-gradient(circle at center, #39cd33de, #e6f5e6);
      --conic-grad: conic-gradient(#39cd33de, #e6f5e6);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f8f8f8;
      padding: 14px 16px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-title {
      font-size: 18px;
      font-weight: 500;
    }
    .left {
      color: var(--green-bg);
    }
    .ellipsis {
      font-size: 16px;
      color: #6cc24a;
    }
    .header-more {
      text-align: center;
      padding-top: 8px;
      color: #999;
      font-size: 12px;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
      overflow-y: auto;
    }
    .empty-icon {
      font-size: 80px;
      color: #ccc;
      margin-bottom: 20px;
      transform: rotate(-45deg);
    }
    .no-transactions {
      font-size: 17px;
      color: #666;
      margin-bottom: 8px;
    }
    .hint-text {
      font-size: 13px;
      color: #999;
    }
    .trnxDetails {
      padding: 4px 6px;
      background-color: #eee;
      border-radius: 5px;
      margin: 2px;
    }
    .trnxDetails i {
      padding-left: 12px;
    }
    .transaction-list {
      width: 100%;
    }
    .transaction {
      display: flex;
      align-items: flex-start;
      padding: 10px;
      border-left: 4px solid var(--green-bg);
      background-color: #fff;
      margin-bottom: 0px;
      border-radius: 0px;
    }
    .transaction:hover {
      background-color: #e6f5e6;
    }
    .transaction i {
      font-size: 24px;
      color: #ccc; #6cc24a;
      margin-right: 10px;
    }
    .transaction .details {
      flex: 1;
      text-align: left;
    }
    .transaction .description {
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }
    .transaction .extra-details {
      display: none;
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    .main-content.has-transactions {
      justify-content: flex-start;
    }
    .trnx_h {
      font-weight: bolder;
    }
    .transaction-list .trnx-date {
      background-color: #ddd;
      padding: 10px 0 10px 14px;
      color: #686868;
      font-weight: 500;
      text-align: left;
    }
    .spinner {
      text-align: center;
      padding: 20px;
      display: none;
    }
    .spinner i {
      font-size: 24px;
      color: #6cc24a;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animated {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>
</head>

      moreOptions.style.display = 'none';
    });

      let loadedCount = 10;
      function getRandomDelay() {
        return Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000; // Random between 1s and 5s (1000-5000ms)
      }

      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;

        if (scrollPosition >= documentHeight - 100 && allTransactions.length > loadedCount) {
          loadSpinner.style.display = 'block';
          const delay = getRandomDelay();
          setTimeout(() => {
            const newTransactions = allTransactions.slice(loadedCount, loadedCount + 5).map(t => `
              <div class="trnx-date">${t.date}</div>
              <div class="transaction" data-index="${transactionCount++}">
                <i class="fas ${t.icon}"></i>
                <div class="details">
                  <div class="description"><span class="trnx_h">${t.desc.split('<br>')[0]}</span><br>${t.desc.split('<br>')[1]}</div>
                  <div class="extra-details" style="display:none;">
                    TYPE: ${t.type}<br>STATUS: ${t.status}<br>TRANSACTION DATE: ${t.transDate}
                  </div>
                </div>
              </div>
            `).join('');
            mainContent.querySelector('.transaction-list').insertAdjacentHTML('beforeend', newTransactions); // Smooth append
            document.querySelectorAll('.transaction').forEach(trnx => {
              if (!trnx.dataset.clickListener) {
                trnx.addEventListener('click', () => {
                  const extra = trnx.querySelector('.extra-details');
                  extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
                  trnx.dataset.clickListener = true; // Prevent duplicate listeners
                });
              }
            });
            const newTrnx = mainContent.querySelectorAll('.transaction:nth-last-child(-n+5)');
            newTrnx.forEach(tr => tr.classList.add('animated'));
            loadedCount += 5;
            loadSpinner.style.display = 'none';
          }, delay);
        }
      });
    }
  </script>
</body>
</html>

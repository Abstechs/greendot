<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info - Green Dot Bank</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <style>
    :root {
      --green-bg: #39cd33de;
      --bg-white: #fff;
      --text-light: #fff;
      --text-dark: #333;
      --btn-bg: #66dd66;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    .header {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
      color: var(--text-light);
    }
    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .header .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
    }
    .header #notif {
      color: var(--green-bg);
    }
    .header .icon sup {
      background: var(--green-bg);
      color: var(--text-light);
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 0.6rem;
      vertical-align: top;
      margin-left: 2px;
    }
    .form-section {
      background-color: #fff;
      padding: 20px;
      flex: 1;
      border-top: 1px solid #eee;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      color: var(--text-dark);
    }
    .save-btn {
      background-color: var(--green-bg);
      color: var(--text-light);
      border: none;
      padding: 12px 0;
      width: 90%;
      margin: 20px auto;
      display: block;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      text-align: center;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav div {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      cursor: pointer;
    }
    .bottom-nav div.active {
      color: var(--green-bg);
    }
    .bottom-nav i {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><img id="gdotLogo" width="85" src="./GDOT_BIG.png" alt="GREEN DOT"></h1>
    <div class="icon">
      <i id="notif" class="fas fa-comment-dots"></i><sup>50</sup>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" value="John Doe" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" placeholder="123 Main St, City, State" value="123 Main St, City, State" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="john.doe@example.com" value="john.doe@example.com" />
    </div>
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" placeholder="+1 (555) 123-4567" value="+1 (555) 123-4567" />
    </div>
    <button class="save-btn" id="saveBtn">Save Changes</button>
  </div>
  <div class="bottom-nav">
    <div id="navHome"><i class="fas fa-home"></i>Home</div>
    <div id="navDeposit"><i class="fas fa-download"></i>Deposit</div>
    <div id="navPay"><i class="fas fa-upload"></i>Pay</div>
    <div id="navSettings" class="active"><i class="fas fa-cog"></i>Settings</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="auth.js"></script>
  <script src="loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      protectRoute();
      document.getElementById('saveBtn').addEventListener('click', () => {
        loader('Saving changes...');
        Toastify({
          text: 'Personal info update coming soon.',
          duration: 3000,
          gravity: 'top',
          position: 'center',
          style: { background: '#39cd33de' }
        }).showToast();
      });
      goTo('navHome', 'dashboard');
      goTo('navDeposit', 'deposit');
      goTo('navPay', 'pay');
      goTo('navSettings', 'settings');
    });
  </script>
</body>
</html>
